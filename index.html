<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personalized Cancer Treatment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personalized Cancer Treatment Planner</h1>
  <form id="treatmentForm">
    <label>Patient Age:</label>
    <input type="number" id="age" required>

    <label>Patient BMI:</label>
    <input type="number" id="bmi" step="0.1" min="10" max="50" required>

    <label>Cancer Type:</label>
    <select id="cancerType" required>
      <option value="breast">Breast Cancer</option>
      <option value="lung">Lung Cancer</option>
      <option value="colorectal">Colorectal Cancer</option>
      <option value="prostate">Prostate Cancer</option>
      <option value="leukemia">Leukemia</option>
    </select>

    <label>Cancer Stage :</label>
    <input type="number" id="stage" min="0" max="4" required>

    <label>Gender:</label>
    <select id="gender" required>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="transgender">Transgender</option>
    </select>

    <label>Tumor Grade :</label>
    <input type="number" id="grade" min="1" max="4" required>

    <label>Tumor Location:</label>
    <input type="text" id="location" required>

    <label>Tumor Size (cm):</label>
    <input type="number" id="size" step="0.1" required>

    <label>Previous Treatment:</label>
    <select id="previousTreatment">
      <option value="">Nil</option>
      <option value="chemotherapy">Chemotherapy</option>
      <option value="radiation">Radiation Therapy</option>
      <option value="surgery">Surgery</option>
      <option value="immunotherapy">Immunotherapy</option>
      <option value="targeted">Targeted Therapy</option>
    </select>

    <label>Response to Past Treatment:</label>
    <select id="response">
      <option value="">Nil</option>
      <option value="remission">Complete Remission</option>
      <option value="partial">Partial Response</option>
      <option value="stable">Stable Disease</option>
      <option value="progression">Progressive Disease</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>
  <script src="script.js"></script>
</body>
</html>
